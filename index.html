<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinéraire de 5 jours à Séoul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF5F5;
        }
        h1 {
            color: #C53030;
            text-align: center;
        }
        h2 {
            color: #C53030;
            border-bottom: 2px solid #C53030;
            padding-bottom: 10px;
        }
        .day {
            background-color: white;
            border: 2px solid #C53030;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .day h3 {
            margin-top: 0;
            color: #C53030;
        }
        .activity {
            margin-bottom: 10px;
        }
        .activity-title {
            font-weight: bold;
        }
        #tips {
            background-color: white;
            border: 2px solid #C53030;
            border-radius: 5px;
            padding: 15px;
        }
        .korean-title {
            font-size: 0.8em;
            color: #C53030;
        }
        .day-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>
        <span class="korean-title">서울에서의 5일 여행</span><br>
        Itinéraire de 5 jours à Séoul
    </h1>

    <div id="itinerary"></div>

    <h2>Conseils pratiques</h2>
    <div id="tips"></div>

    <script>
        const itinerary = [
            {
                day: "Jour 1 : Introduction à Séoul et le centre historique",
                activities: [
                    { title: "Palais Gyeongbokgung", description: "Visitez le palais principal de la dynastie Joseon, assistez à la cérémonie de la relève de la garde." },
                    { title: "Musée National du Palais de Corée", description: "Explorez l'histoire et la culture de la dynastie Joseon." },
                    { title: "Village Hanok de Bukchon", description: "Promenez-vous dans ce quartier traditionnel et découvrez les maisons hanok." },
                    { title: "Insadong", description: "Explorez cette rue artistique pleine de galeries, boutiques d'artisanat, et maisons de thé." }
                ],
                imageQuery: "Seoul palace"
            },
            {
                day: "Jour 2 : Modernité et vues panoramiques",
                activities: [
                    { title: "Tour Namsan Séoul (N Seoul Tower)", description: "Montez à la tour pour une vue panoramique sur Séoul." },
                    { title: "Quartier de Myeongdong", description: "Faites du shopping et dégustez de la street food coréenne." },
                    { title: "Dongdaemun Design Plaza (DDP)", description: "Visitez ce bâtiment futuriste pour des expositions et du shopping." },
                    { title: "Marché de Dongdaemun", description: "Explorez ce marché animé et ses boutiques de mode." }
                ],
                imageQuery: "Seoul skyline"
            },
            {
                day: "Jour 3 : Culture et traditions",
                activities: [
                    { title: "Palais Changdeokgung et Jardin Secret", description: "Visitez ce palais inscrit au patrimoine mondial de l'UNESCO." },
                    { title: "Marché Gwangjang", description: "Dégustez des plats locaux dans ce marché alimentaire traditionnel." },
                    { title: "Temple Jogyesa", description: "Découvrez ce temple bouddhiste situé en plein cœur de Séoul." },
                    { title: "Cheonggyecheon Stream", description: "Promenez-vous le long de ce ruisseau urbain restauré." }
                ],
                imageQuery: "Seoul traditional market"
            },
            {
                day: "Jour 4 : Exploration de la rive sud",
                activities: [
                    { title: "Quartier de Gangnam", description: "Explorez ce quartier moderne et branché." },
                    { title: "COEX Mall et Aquarium", description: "Faites du shopping et visitez l'aquarium." },
                    { title: "Temple Bongeunsa", description: "Visitez ce temple paisible situé près de COEX." },
                    { title: "Banpo Hangang Park", description: "Assistez au spectacle de fontaines arc-en-ciel sur le pont Banpo." }
                ],
                imageQuery: "Gangnam Seoul"
            },
            {
                day: "Jour 5 : Nature et détente",
                activities: [
                    { title: "Parc de Namsan", description: "Randonnée ou téléphérique jusqu'à la tour Namsan." },
                    { title: "Han River Park", description: "Louez un vélo ou faites un pique-nique le long du fleuve Han." },
                    { title: "Lotte World Tower", description: "Montez à l'observatoire pour une vue imprenable sur la ville." },
                    { title: "Hongdae", description: "Explorez ce quartier jeune et dynamique, célèbre pour ses cafés, boutiques et vie nocturne." }
                ],
                imageQuery: "Han River Seoul"
            }
        ];

        const tips = [
            { title: "Transport", description: "Utilisez le métro de Séoul, efficace et couvrant tous les principaux sites touristiques." },
            { title: "Carte T-money", description: "Achetez cette carte pour des trajets en métro et bus plus faciles." },
            { title: "Langue", description: "Apprenez quelques phrases de base en coréen ; les Coréens apprécient l'effort." },
            { title: "Saisons", description: "Préférez le printemps (avril-mai) ou l'automne (septembre-octobre) pour une météo agréable." }
        ];

        const UNSPLASH_ACCESS_KEY = 'TGXGp5Q_qh88wX6o7WzNetIk_LEp3pq73_UIu4bTGuo '; // Replace with your actual Unsplash access key

        async function fetchUnsplashImage(query) {
            const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${UNSPLASH_ACCESS_KEY}`);
            const data = await response.json();
            return data.urls.regular;
        }

        async function renderItinerary() {
            const itineraryDiv = document.getElementById('itinerary');
            for (const day of itinerary) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                
                try {
                    const imageUrl = await fetchUnsplashImage(day.imageQuery);
                    dayDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${day.day}" class="day-image">
                        <h3>${day.day}</h3>
                        ${day.activities.map(activity => `
                            <div class="activity">
                                <span class="activity-title">${activity.title}:</span> ${activity.description}
                            </div>
                        `).join('')}
                    `;
                } catch (error) {
                    console.error('Failed to fetch image:', error);
                    dayDiv.innerHTML = `
                        <h3>${day.day}</h3>
                        ${day.activities.map(activity => `
                            <div class="activity">
                                <span class="activity-title">${activity.title}:</span> ${activity.description}
                            </div>
                        `).join('')}
                    `;
                }
                
                itineraryDiv.appendChild(dayDiv);
            }
        }

        function renderTips() {
            const tipsDiv = document.getElementById('tips');
            tips.forEach(tip => {
                const tipP = document.createElement('p');
                tipP.innerHTML = `<strong>${tip.title}:</strong> ${tip.description}`;
                tipsDiv.appendChild(tipP);
            });
        }

        renderItinerary();
        renderTips();
    </script>
</body>
</html>
